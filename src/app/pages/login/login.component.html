<div class="parent">
    <!--ring div starts here-->
<div class="ring">
    <i style="--clr:#00ff0a;"></i>
    <i style="--clr:#ff0057;"></i>
    <i style="--clr:#fffd44;"></i>
    <div class="login">
      <h2>Login</h2>
      <div class="inputBx">
        <input type="text" placeholder="Username" [(ngModel)]="loginObj.phone" />
      </div>
      <div class="inputBx">
        <input type="password" placeholder="Password" [(ngModel)]="loginObj.password" />
      </div>
      <div class="inputBx">
        <input type="submit" value="Sign in" (click)="onLogin()">
      </div>
      <div class="links">
        <a href="#">Forget Password</a>
        <a href="#">Signup</a>
      </div>
    </div>
  </div>
  <!--ring div ends here-->
</div>
